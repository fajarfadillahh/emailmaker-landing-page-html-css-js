<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emailmaker - Email Marketing Lading Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/icon.svg" alt="" class="header__logo-icon" />
          Mailmaker.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Solutions</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Features</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Support</a>
            </li>
          </ul>

          <a href="#" class="header__button button">Register</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title section-title">
              SMS Marketing and
              <span class="home__title-purple">Email Marketing</span> Made Easy.
            </h1>
            <p class="home__text section-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil
              pariatur assumenda corrupti ab ducimus eos blanditiis illo autem
              optio perspiciatis.
            </p>
            <form action="" class="home__form">
              <input
                type="email"
                placeholder="Enter your email"
                class="home__form-input"
              />
              <button class="home__form-button button">Subscribe</button>
            </form>
          </div>

          <img src="./img/home-img.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== SWIPER JS ===== -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
